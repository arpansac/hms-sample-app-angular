<div class="preview">
  <div class="local-video">
    <video #previewVideo autoplay [muted]="true" playsinline></video>
    <div class="controls"></div>
  </div>
  <div class="sources d-flex flex-column mt-4">
    <!-- video source -->
    <label>
      Video Device
      <nb-select
        name="videoDevices"
        status="primary"
        size="medium"
        [(ngModel)]="selectedVideoDevice"
        [ngModelOptions]="{standalone: true}"
        ngDefaultControl
        fullWidth
        (selectedChange)="setSelectedDevices()"
        >
        <nb-option *ngFor="let dev of videoDevices" [value]="dev"> {{dev.label}} </nb-option>
      </nb-select>
    </label>

    <!-- mic source -->
    <label>
      Audio Device
      <nb-select
        name="audioDevices"
        status="primary"
        size="medium"
        [(ngModel)]="selectedAudioDevice"
        [ngModelOptions]="{standalone: true}"
        ngDefaultControl
        fullWidth
        (selectedChange)="setSelectedDevices()"
        >
        <nb-option *ngFor="let dev of audioDevices" [value]="dev"> {{dev.label}} </nb-option>
      </nb-select>
    </label>
  </div>

  <div>
    <button nbButton status="primary" [routerLink]="[roomId]" fullWidth>
      Join
    </button>
  </div>

</div>
